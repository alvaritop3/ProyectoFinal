<h1>Listado de cursos</h1>
<hr />
<table class="table">
  <thead>
    <tr class="table-dark">
      <th scope="col">Nombre</th>
      <th scope="col">Fecha Inicio</th>
      <th scope="col">Fecha Fin</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of arrayCursosActivos">
      <a [routerLink]="['/admin/detalleCurso', curso.id]"
        ><td>{{ curso.nombre }}</td></a
      >
      <td>{{ curso.fecha_inicio | date : "d/M/yy" }}</td>
      <td>{{ curso.fecha_fin | date : "d/M/yy" }}</td>
      <td>{{ curso.estado }}</td>
    </tr>
  </tbody>
</table>
